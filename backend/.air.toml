# racine du projet
root = "."

# dossier temporaire pour Air (binaire compilé)
tmp_dir = "tmp"

[build]
  bin = "./tmp/main"                # chemin du binaire généré
  cmd = "go build -o ./tmp/main ./cmd"  # build depuis le dossier cmd
  delay = 500                           # délai avant rebuild (ms)
  exclude_dir = ["assets", "vendor", "testdata", "db/backups"] # dossiers ignorés
  exclude_regex = ["_test.go"]          # fichiers test ignorés
  exclude_unchanged = true              # rebuild uniquement si changement
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "100ms"                  # délai pour arrêter le serveur avant rebuild
  log = "build-errors.log"
  poll = true                           # utiliser polling pour Docker
  poll_interval = 500                   # intervalle de polling (ms)
  pre_cmd = []
  post_cmd = []

[color]
  app = "cyan"
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "blue"

[log]
  main_only = false
  silent = false
  time = true                          # affichage des heures dans les logs

[misc]
  clean_on_exit = true                 # supprime tmp à la sortie

[screen]
  clear_on_rebuild = true              # écran propre à chaque rebuild
  keep_scroll = false

[proxy]
  enabled = false
  app_port = 8080                      # port de ton serveur Gin
  proxy_port = 0